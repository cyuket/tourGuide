        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header"><i class="fa fa-files-o"></i> Tourist Location</h3>
                        <ol class="breadcrumb">
                            <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
                            <li><i class="icon_document_alt"></i>Locations</li>
                            <li><i class="fa fa-files-o"></i>Add Locations</li>
                        </ol>
                    </div>
                </div>
                <!-- page start-->
                <div class="row">
                    <div class="col-lg-8">
                        <section class="panel">
                            <header class="panel-heading">
                                Add A Tourist Location
                            </header>
                            <div class="panel-body">
                                <div class="form">
                                    <form class="form-validate form-horizontal locationForm" id="feedback_form" method="POST">
                                        <div class="form-group ">
                                            <label for="cname" class="control-label col-lg-2">Tour Name <span class="required">*</span></label>
                                            <div class="col-lg-10">
                                                <input class="form-control" id="tName" name="fullname" minlength="5"
                                                    type="text" required />
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="cemail" class="control-label col-lg-2">State<span class="required">*</span></label>
                                            <div class="col-lg-10">


                                                <select class="form-control input-lg m-bot15" id="state" required>
                                                    <option value="0">Choose State</option>
                                                    <option value="china">Akwa Ibom</option>
                                                    <option value="canada">Cross River</option>
                                                    <option value="cuba">Lagos</option>
                                                    <option value="italy">Abuja</option>
                                                    <option value="philippines">Port Harchourt</option>
                                                    <option value="usa">Enugu</option>
                                                </select>
                                                <!-- <input class="form-control " id="cemail" type="text" name="email"
                                                    required /> -->

                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="cemail" class="control-label col-lg-2">Tour Type<span class="required">*</span></label>
                                            <div class="col-lg-10">


                                                <select class="form-control input-lg m-bot15" id="tourType">
                                                    <option value="0">Tour Type</option>
                                                    <option value="escorted-tour">Escorted Tour</option>
                                                    <option value="rail-tour">Rail Tour</option>
                                                    <option value="river-cruise">River Cruise</option>
                                                    <option value="tour-cruise">Tour &amp; Cruise</option>
                                                    <option value="wildlife">Wildlife</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="curl" class="control-label col-lg-2">Days</label>
                                            <div class="col-lg-10">
                                                <input class="form-control " id="tDays" type="number" />
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="cname" class="control-label col-lg-2">Price <span class="required">*</span></label>
                                            <div class="col-lg-10">
                                                <input class="form-control" id="tprice" name="subject" type="number"
                                                    required />
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="cname" class="control-label col-lg-2">Location <span class="required">*</span></label>
                                            <div class="col-lg-10">
                                                <input class="form-control" id="tLocation" type="text" required />
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="ccomment" class="control-label col-lg-2">Full Description</label>
                                            <div class="col-lg-10">

                                                <!-- <textarea class="form-control ckeditor" name="editor1" rows="6" id="editor1"></textarea> -->

                                                <textarea class="form-control " id="cDescription" name="comment" required></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-offset-2 col-lg-10">
                                                <button class="btn btn-primary" type="submit">Save</button>
                                                <button class="btn btn-default" type="button">Cancel</button>
                                            </div>
                                        </div>

                                    </form>
                                </div>

                            </div>
                        </section>
                    </div>
                    <div class="col-4">
                        <div class="panel">
                            <h3>Featured Image</h3>
                            <div class="fx-card-avatar fx-overlay-1">
                                <img src="./img/profile-placeholder.jpg" id="imageURL0" alt="user" width="30%" height="200px">
                                <!-- <input type="file" style="display:none" id="fileInput"> -->
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button id="featuredImage" class="btn btn-primary">Insert Featured Image </button>
                    </div>

                    <div class="col-2">
                        <h3>Extra Images</h3>
                        <div class="panel">
                            <div class="fx-card-avatar fx-overlay-1">
                                <img src="./img/profile-placeholder.jpg" id="imageURL1" alt="user" width="10%">
                                <img src="./img/profile-placeholder.jpg" id="imageURL2" alt="user" width="10%">
                                <img src="./img/profile-placeholder.jpg" id="imageURL3" alt="user" width="10%">
                                <img src="./img/profile-placeholder.jpg" id="imageURL4" alt="user" width="10%">
                                <img src="./img/profile-placeholder.jpg" id="imageURL5" alt="user" width="10%">
                                <img src="./img/profile-placeholder.jpg" id="imageURL6" alt="user" width="10%">
                                <input type="file" style="display:none" id="fileInput">
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button id="extraImage" class="btn btn-primary">Upload Image </button>
                    </div>
                </div>
